<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div:after{
			    content: '';
			    position: absolute;
			    top: 0;
			    bottom: 0;
			    right: 0;
			    left: 0;
			    transform: scaleY(1.55) perspective(.5em) rotateX(5deg);
			    transform-origin: bottom;
			    background: #f8a;
			    z-index: -1;
		}
		div{
			position: relative;
			text-align: center;
			width: 100px;
			height: 50px;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<div>click</div>
</body>
</html>
