<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 50px;
			position: relative;
			text-align: center;
			line-height: 50px;
			border-radius: 5px;			
			background: tan;
		}
		div:before{
			content: '';
		    position: absolute;
		    top: -5px;
		    left: -5px;
		    right: -5px;
		    bottom: -5px;
		    background: brown;
		    z-index: -1;
		}
	</style>
</head>
<body>
	<div>click</div>
</body>
</html>
